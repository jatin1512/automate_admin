<div class="modal-header">
  <h4 class="modal-title">{{message}}</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="discardClicked()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary mr-2" data-dismiss="modal" (click)="discardClicked()">No</button>
  <button type="button" data-dismiss="modal" (click)="confirmClicked()" class="btn btn-primary">Yes</button>
</div>
