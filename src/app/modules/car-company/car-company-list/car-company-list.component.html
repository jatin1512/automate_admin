<div class="content-wrapper">
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Car Company</h1>
        </div>
      </div>
    </div>
  </div>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">
                <div class="input-group input-group-sm">
                </div>
              </h3>
              <div class="card-tools">
                <button [routerLink]="['/car-company/add-car-company']" class="btn btn-primary">Add Car Company</button>
              </div>
            </div>
            <div class="card-body">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Company Name</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let carCompany of carCompanys; let i = index">
                    <td>{{carCompany.id}}</td>
                    <td>{{carCompany.name}}</td>
                    <td class="action-button">
                      <a *ngIf="carCompany.status != 'approved'" class="mr-3"
                        [routerLink]="['/car-company/edit-car-company/', carCompany.id]" title="Edit Car Company">
                        <i class="fas fa-pencil-alt"></i>
                      </a>
                      <a class="mr-3" data-toggle="modal" data-target="#modal-delete-product"
                        (click)="onDelete(carCompany)" title="Delete Car Company">
                        <i class="fas fa-trash-alt"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>

              <label class="mt-3 no-record-found"
                *ngIf="carCompanys && carCompanys.length === 0">{{translation.getLocalizedString('NO_RECORD_FOUND')}}</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
