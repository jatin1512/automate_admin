<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-12">
          <h1 *ngIf="!carId">New Car</h1>
          <h1 *ngIf="carId">Update Car</h1>
        </div>
      </div>
    </div>
  </section>

  <section class="content">
    <div class="row">
      <div class="col-lg-6">
        <div class="card card-primary">
          <form [formGroup]="form" (ngSubmit)="addPincode()">
            <div class="card-body">
              <div class="form-group">
                <label for="name">Car Model*</label>
                <ng-select [items]="companyModelName" formControlName="modelId"
                    placeholder="Select Car Model*" bindLabel="name" bindValue="id" (change)="getYearComany($event)">
                  </ng-select>
                <app-validation-message [control]="form.controls['modelId']"
                  [messages]="{'pattern': 'Please select car model'}">
                </app-validation-message>
              </div>
              <div class="form-group">
                <label for="name">Car Model Year*</label>
                <ng-select [items]="years" formControlName="modelYearId"
                    placeholder="Select Car Model Year*" bindLabel="year" bindValue="id" [readonly]="true">
                </ng-select>
                <app-validation-message [control]="form.controls['modelYearId']"
                  [messages]="{'pattern': 'Please select car model year'}">
                </app-validation-message>
              </div>
              <div class="form-group">
                <label for="name">Car Company*</label>
                <ng-select [items]="companyName" formControlName="carCompanyId"
                    placeholder="Select Car Company*" bindLabel="name" bindValue="id" [readonly]="true">
                </ng-select>
                <app-validation-message [control]="form.controls['carCompanyId']"
                  [messages]="{'pattern': 'Please select car company'}">
                </app-validation-message>
              </div>
              <div class="form-group">
                <label for="name">Car Sub Model</label>
                <ng-select [items]="carCompanySubModels" formControlName="subModelId"
                    placeholder="Select Car Sub Model*" bindLabel="name" bindValue="id">
                  </ng-select>
              </div>
              <div class="form-group">
                <label for="year">Transmission</label>
                <input type="text" formControlName="transmission" placeholder="Enter Transmission" id="transmission"
                  class="form-control" />
              </div>
              <div class="form-group">
                <label for="year">Fuel Type</label>
                <input type="text" formControlName="fuelType" placeholder="Enter Fuel Type" id="fuelType"
                  class="form-control" />
              </div>
              <div class="form-group">
                <label for="year">Engine</label>
                <input type="text" formControlName="engine" placeholder="Enter Engine" id="engine"
                  class="form-control" />
              </div>
              <div class="form-group">
                <label for="year">Horse Power</label>
                <input type="text" formControlName="horsePower" placeholder="Enter Horse Power" id="horsePower"
                  class="form-control" />
              </div>
              <div class="form-group">
                <label for="year">Torque</label>
                <input type="text" formControlName="torque" placeholder="Enter Torque" id="torque"
                  class="form-control" />
              </div>
              <div class="form-group">
                <label for="name">Car Image</label>
                <input class="form-control" type="file" (change)="carImageUpload($event)" accept=".jpg,.jpeg,.png"/>
              </div>
              <div class="form-group">
                <label for="name">Car 3dModel</label>
                <input class="form-control" type="file" (change)="car3dModelUpload($event)" accept=".jpg,.jpeg,.png"/>
              </div>
              <div class="form-group">
                <label for="name">Car ManualyFile</label>
                <input class="form-control" type="file" (change)="carManualyFileUpload($event)" accept=".jpg,.jpeg,.png"/>
              </div>
            </div>
            <app-spinner *ngIf="form.disabled"></app-spinner>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">{{carId ? 'Update Car' : 'Add Car'}}</button>
              <button type="button" class="btn btn-default float-right" (click)="cancel()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
